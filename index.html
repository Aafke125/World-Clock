<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="src/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone-with-data-1970-2030.min.js"></script>
  <title>World Clock</title>
</head>
<body>
  <div class="page-container">
    <h1>World Clock</h1>
    <form>
      <label for="cities">Choose a city to replace New York</label>
      <select name="cities" id="cities">
        <option value="">Make your choice</option>
        <option value="sydney">Sydney</option>
        <option value="hongkong">Hongkong</option>
        <option value="dubai">Dubai</option>
        <option value="bangkok">Bangkok</option>
      </select>
    </form>

    <!-- Current location block -->
    <div class="city" id="currentCity">
      <div>
        <h2 id="currentCityName">🌍 Your Location</h2>
        <div class="date" id="dateCurrent"></div>
      </div>
      <div>
        <div class="time" id="timeCurrent"></div>
      </div>
    </div>

    <div class="city">
      <div><h2>🇬🇧 London</h2>
      <div class="date" id="dateLondon"></div></div>
      <div><div class="time" id="timeLondon"></div></div>
    </div>

    <div class="city">
      <div><h2>🇨🇳 Beijing</h2>
      <div class="date" id="dateBeijing"></div></div>
      <div><div class="time" id="timeBeijing"></div></div>
    </div>

    <div class="city" id="nycBlock">
      <div><h2 id="nycCityName">🇺🇸 New York City</h2>
      <div class="date" id="dateNYC"></div></div>
      <div><div class="time" id="timeNYC"></div></div>
    </div>

    <div class="city">
      <div><h2>🇯🇵 Tokyo</h2>
      <div class="date" id="dateTokyo"></div></div>
      <div><div class="time" id="timeTokyo"></div></div>
    </div>
  </div>

  <div class="footer-container">
    <footer>
      <p>
        This project was coded by Aafke
        <a href="https://github.com/Aafke125" target="_blank">🔗</a> and is on
        <a href="https://github.com/Aafke125/World-Clock" target="_blank">GitHub</a> and is hosted on
        <a href="https://timeison.netlify.app" target="_blank">Netlify</a>
      </p>
    </footer>
  </div>

  <script src="src/index.js"></script>
</body>
</html>
